<div class="w-full flex justify-end mt-8">
    <button onclick="my_modal_3.showModal()" type="button" class="focus:outline-none text-white bg-[#059142] hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-10 py-2.5  dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">ADD CRITERIA</button>
</div>
<app-teacher-add-assignment></app-teacher-add-assignment>
<div class="mt-4">
    <div class="grid grid-cols-3 px-4">
        <h1 class="font-bold">NAME</h1>
        <h1 class="font-bold">DUE DATE</h1>
    </div>
    <div *ngFor="let class of classCriteria" class="grid grid-cols-3 bg-white border items-center border-gray-100 py-6 px-4 drop-shadow-2xl mt-2">
        <h1 (click)="onNavigate(class._id)" class="font-semibold cursor-pointer underline">{{ class.criteriaName}}</h1>
        <h2 class="font-semibold">{{ class.deadline | titlecase}}</h2>
        <div class="flex flex-col md:flex-row gap-4 justify-end">
            <button (click)="onDeleteCriteria(class._id)" type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5  dark:bg-red-700 dark:hover:bg-red-700 dark:focus:ring-red-800">Delete</button>

            <button (click)="onEditPublish(class._id, false)"  *ngIf="class.isPublish; else notPublish" type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5  dark:bg-red-700 dark:hover:bg-red-700 dark:focus:ring-red-800">UNPUBLISH</button>
            <ng-template #notPublish>
              <button (click)="onEditPublish(class._id, true)" type="button" class="focus:outline-none text-white bg-[#059142] hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5  dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">PUBLISH</button>
            </ng-template>
            
        </div>
    </div>
</div>
