<div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
    <div class="py-8 px-4">
        <h1 class="text-3xl font-bold mb-16">Class</h1>
        <app-add-class-teacher [user]="user" [availableSubjects]="availableSubjects"></app-add-class-teacher>
        <button onclick="my_modal_3.showModal()"  type="button" class="btn mb-8 focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2  dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Add Class</button>
        <div class="flex flex-wrap gap-4 justify-center md:justify-normal">
            <app-card-class *ngFor="let class of classes" [subjectCode]="class.subjectCode" [subjectDescription]="class.subjectDescription" [year]="class.year"></app-card-class>
        </div>
        
    </div>
</div>
