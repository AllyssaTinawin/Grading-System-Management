<div class="p-4 border-2 flex flex-col border-gray-200 border-dashed rounded-lg dark:border-gray-700">
    <h1 class="text-3xl mt-8 font-bold text-center text-[#059142]">Student Management</h1>
    <!-- Stats -->
    <app-stats [role]="'Student'" [totalRole]="totalUsers.totalStudents" [totalActiveRole]="totalUsers.totalActiveStudents"></app-stats>
      <!-- Add Button for adding teacher -->
      <app-add-student-form [role]="'Student'"></app-add-student-form>
      <div class="mt-8 flex justify-end" >
        <button (click)="onEdit()" onclick="my_modal_3.showModal()"  type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Add Student</button>
      </div>
      
      <app-table [users]="userStudents" position="student"></app-table>
</div>
