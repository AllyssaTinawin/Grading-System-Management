<div class="p-4 border-2 flex flex-col border-gray-200 border-dashed rounded-lg dark:border-gray-700">
    <h1 class="text-3xl mt-8 font-medium text-center">Class Management</h1>
    <!-- Stats -->
    <app-stats [role]="'Class'" [totalRole]="1" [totalActiveRole]="1"></app-stats>
      <!-- Add Button for adding Class -->
      <app-add-class [role]="'Class'"></app-add-class>
      <div class="mt-8" >
        <button (click)="onEdit()" onclick="my_modal_3.showModal()"  type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Add Class</button>
      </div>
      
      <div class="mt-8">
        <app-table2 [users]="allClass"></app-table2>
      </div>
      
</div>
