<div class="max-w-sm min-w-[300px]  bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 cursor-pointer hover:drop-shadow-xl transition-all">
    <div class="bg-green-600 px-6 py-2">
        <a>
            <h5 class="text-2xl font-bold tracking-tight text-white dark:text-white">{{subjectCode | uppercase}}</h5>
        </a>
        <p class="text-xl font-semibold text-white mb-2">{{subjectDescription | titlecase}}</p>
        <p class="font-semibold text-gray-200 dark:text-gray-400">{{ year }}</p>
    </div>
    
    <div class="border-t bg-gray-100 border-gray-200 px-6 py-4 mt-12 flex justify-end">
        <a class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
            Go to Class
            <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
            </svg>
        </a>
    </div>

</div>
